<div class="section" id="projects">
    <div class="container">
        <span class="content-title mb-4"></span>
        <h1>Student Management</h1>
        <div class="card">
            <p>{{title}}</p>
            <div class="col-lg-10">
                <div class="card-body">
                    <div class="card Sdetails ">
                        <div class="row mb-3 mx-5 mt-2">
                            <div class="col-md-15 mx-5">
                                <input type="number" placeholder="id" [(ngModel)]="inputID"  class="form-control" 
                                    style="text-transform: uppercase;">
                            </div>
                        </div>
                        <div class="row mb-3 mx-5">
                            <div class="col-sm-15 mx-5">
                                <input type="text" placeholder="name" [(ngModel)]="inputName"  class="form-control" 
                                    style="text-transform: uppercase;">
                            </div>
                        </div>
                        <div class="row mb-3 mx-5">
                            <div class="col-sm-15 mx-5">
                                <input type="text" placeholder="course" [(ngModel)]="inputCourse"  class="form-control" 
                                    style="text-transform: uppercase;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container row mb-5 mx-5">
                    <div class='col-auto mx-5'>
                        <button (click)="register()" class="btn btn-outline-info ">Register
                        </button>

                    </div>

                    <div class='col-auto mx-5'>
                        <a href="" routerLink="/view">
                            <button class="btn btn-outline-success mx-2">View</button>
                        </a>
                    </div>

                    <div class="col-auto mx-5">
                        <button class="btn btn-link mx-1" (click)="reset()">Reset</button>
                    </div>
                </div>
               
            </div>

        </div>
    </div>
</div>
